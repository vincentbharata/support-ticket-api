spring.application.name=support-ticket

# PostgreSQL DB connection
spring.datasource.url=jdbc:postgresql://localhost:5432/support_ticket_db
spring.datasource.username=ticket_user
spring.datasource.password=ticket_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# (Optional) Log SQL with parameter values
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
